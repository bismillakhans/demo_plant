{% extends "_base.html" %}

{% block content %}




        <div class="col-lg-12">
    <h2>Select an Image</h2>
<hr>
    <br>
    <div class="row">
      <div class="col-md-6">
        {% for image_name in image_names %}
        <p><img src="{{url_for('send_image', filename=image_name)}}" style="height: 250px;" class="img"></p>
        {% endfor %}
       
      </div>
    </div>
  </div>

  <div class="col-md-3 col-md-offset-1">
    <h2>Results</h2>
    <br>
    <p id="searching">Searching...</p>
    <p id="error">Oh no! No results! Check your internet connection.</p>
    <table class="table" id="results-table">
      <thead>
        <tr>
          
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>
  </div>

</div>

<br>

{% endblock %}
